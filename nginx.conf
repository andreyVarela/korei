events {
    worker_connections 1024;
}

http {
    upstream korei_app {
        server korei-assistant:8000;
        # Note: If using dynamic port, update this accordingly
        # For now keeping 8000 as internal container port
    }

    # Rate limiting (relaxed for webhooks)
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=200r/s;

    # Basic security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Gzip compression
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    server {
        listen 80;
        server_name _;
        
        # Redirect HTTP to HTTPS (uncomment when you have SSL)
        # return 301 https://$server_name$request_uri;

        # For now, serve HTTP directly
        location /health {
            proxy_pass http://korei_app/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /webhook/ {
            limit_req zone=webhook burst=50 nodelay;
            proxy_pass http://korei_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for webhook processing
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location / {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://korei_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS configuration (uncomment when you have SSL certificates)
    # server {
