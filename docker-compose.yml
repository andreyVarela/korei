version: '3.8'

services:
  korei-api:
    build: .
    container_name: korei-assistant
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=development
    env_file:
      - .env
    volumes:
      - ./:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - waha
    networks:
      - korei-network

  waha:
    image: devlikeapro/waha:latest
    container_name: korei-waha
    ports:
      - "3000:3000"
    environment:
      - WAHA_SESSION_NAME=default
      - WAHA_API_KEY=${WAHA_API_KEY}
    volumes:
      - waha-sessions:/app/sessions
    networks:
      - korei-network

volumes:
  waha-sessions:

networks:
  korei-network:
    driver: bridge